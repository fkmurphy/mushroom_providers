<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/filter.css">
<link rel="stylesheet" href="css/nouislider.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/tailDT.js"></script>
<script src="js/nouislider.min.js"></script>
<script src="js/wNumb.js"></script>
        <script src="data/ProveedoresHoja1_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-40.396666669893,-79.12977051670345],[-28.570666290341006,-50.746136631070684]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        document.querySelector(".leaflet-popup-pane").addEventListener("load", function(event) {
          var tagName = event.target.tagName,
            popup = map._popup;
          // Also check if flag is already set.
          if (tagName === "IMG" && popup && !popup._updated) {
            popup._updated = true; // Set flag to prevent looping.
            popup.update();
          }
        }, true);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_ProveedoresHoja1_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td class="visible-with-data" id="name"colspan="2"><strong>name</strong><br />' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="address"colspan="2"><strong>address</strong><br />' + (feature.properties['address'] !== null ? autolinker.link(feature.properties['address'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="description"colspan="2"><strong>description</strong><br />' + (feature.properties['description'] !== null ? autolinker.link(feature.properties['description'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="phone"colspan="2"><strong>phone</strong><br />' + (feature.properties['phone'] !== null ? autolinker.link(feature.properties['phone'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="twitter"colspan="2"><strong>twitter</strong><br />' + (feature.properties['twitter'] !== null ? autolinker.link(feature.properties['twitter'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="instagram"colspan="2"><strong>instagram</strong><br />' + (feature.properties['instagram'] !== null ? autolinker.link(feature.properties['instagram'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="facebook"colspan="2"><strong>facebook</strong><br />' + (feature.properties['facebook'] !== null ? autolinker.link(feature.properties['facebook'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="linkedin"colspan="2"><strong>linkedin</strong><br />' + (feature.properties['linkedin'] !== null ? autolinker.link(feature.properties['linkedin'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="email"colspan="2"><strong>email</strong><br />' + (feature.properties['email'] !== null ? autolinker.link(feature.properties['email'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="shipping_all_country"colspan="2"><strong>shipping_all_country</strong><br />' + (feature.properties['shipping_all_country'] !== null ? autolinker.link(feature.properties['shipping_all_country'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="website"colspan="2"><strong>website</strong><br />' + (feature.properties['website'] !== null ? autolinker.link(feature.properties['website'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="whatsapp"colspan="2"><strong>whatsapp</strong><br />' + (feature.properties['whatsapp'] !== null ? autolinker.link(feature.properties['whatsapp'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="has_physical_shop"colspan="2"><strong>has_physical_shop</strong><br />' + (feature.properties['has_physical_shop'] !== null ? autolinker.link(feature.properties['has_physical_shop'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_ProveedoresHoja1_1_0() {
            return {
                pane: 'pane_ProveedoresHoja1_1',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/ProveedoresHoja1_1.svg',
            iconSize: [39.519999999999996, 39.519999999999996]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_ProveedoresHoja1_1');
        map.getPane('pane_ProveedoresHoja1_1').style.zIndex = 401;
        map.getPane('pane_ProveedoresHoja1_1').style['mix-blend-mode'] = 'normal';
        var layer_ProveedoresHoja1_1 = new L.geoJson(json_ProveedoresHoja1_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ProveedoresHoja1_1',
            layerName: 'layer_ProveedoresHoja1_1',
            pane: 'pane_ProveedoresHoja1_1',
            onEachFeature: pop_ProveedoresHoja1_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_ProveedoresHoja1_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_ProveedoresHoja1_1);
        map.addLayer(layer_ProveedoresHoja1_1);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        setBounds();
        var mapDiv = document.getElementById('map');
        var row = document.createElement('div');
        row.className="row";
        row.id="all";
        row.style.height = "100%";
        var col1 = document.createElement('div');
        col1.className="col9";
        col1.id = "mapWindow";
        col1.style.height = "99%";
        col1.style.width = "80%";
        col1.style.display = "inline-block";
        var col2 = document.createElement('div');
        col2.className="col3";
        col2.id = "menu";
        col2.style.display = "inline-block";
        mapDiv.parentNode.insertBefore(row, mapDiv);
        document.getElementById("all").appendChild(col1);
        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"shipping_all_country": "bool","has_physical_shop": "bool"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_shipping_all_country = document.createElement('div');
            div_shipping_all_country.id = "div_shipping_all_country";
            div_shipping_all_country.className= "filterselect";
            document.getElementById("menu").appendChild(div_shipping_all_country);
            sel_shipping_all_country = document.createElement('select');
            sel_shipping_all_country.multiple = true;
            sel_shipping_all_country.size = 2;
            sel_shipping_all_country.id = "sel_shipping_all_country";
            var shipping_all_country_options_str = "<option value='' unselected></option>";
            sel_shipping_all_country.onchange = function(){filterFunc()};
            shipping_all_country_options_str  += '<option value="true">true</option>';
            shipping_all_country_options_str  += '<option value="false">false</option>';
            sel_shipping_all_country.innerHTML = shipping_all_country_options_str;
            div_shipping_all_country.appendChild(sel_shipping_all_country);
            var lab_shipping_all_country = document.createElement('div');
            lab_shipping_all_country.innerHTML = 'shipping_all_country';
            lab_shipping_all_country.className = 'filterlabel';
            div_shipping_all_country.appendChild(lab_shipping_all_country);
            var reset_shipping_all_country = document.createElement('div');
            reset_shipping_all_country.innerHTML = 'clear filter';
            reset_shipping_all_country.className = 'filterlabel';
            reset_shipping_all_country.onclick = function() {
                var options = document.getElementById("sel_shipping_all_country").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_shipping_all_country.appendChild(reset_shipping_all_country);
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_has_physical_shop = document.createElement('div');
            div_has_physical_shop.id = "div_has_physical_shop";
            div_has_physical_shop.className= "filterselect";
            document.getElementById("menu").appendChild(div_has_physical_shop);
            sel_has_physical_shop = document.createElement('select');
            sel_has_physical_shop.multiple = true;
            sel_has_physical_shop.size = 2;
            sel_has_physical_shop.id = "sel_has_physical_shop";
            var has_physical_shop_options_str = "<option value='' unselected></option>";
            sel_has_physical_shop.onchange = function(){filterFunc()};
            has_physical_shop_options_str  += '<option value="true">true</option>';
            has_physical_shop_options_str  += '<option value="false">false</option>';
            sel_has_physical_shop.innerHTML = has_physical_shop_options_str;
            div_has_physical_shop.appendChild(sel_has_physical_shop);
            var lab_has_physical_shop = document.createElement('div');
            lab_has_physical_shop.innerHTML = 'has_physical_shop';
            lab_has_physical_shop.className = 'filterlabel';
            div_has_physical_shop.appendChild(lab_has_physical_shop);
            var reset_has_physical_shop = document.createElement('div');
            reset_has_physical_shop.innerHTML = 'clear filter';
            reset_has_physical_shop.className = 'filterlabel';
            reset_has_physical_shop.onclick = function() {
                var options = document.getElementById("sel_has_physical_shop").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_has_physical_shop.appendChild(reset_has_physical_shop);
        </script>
    </body>
</html>
